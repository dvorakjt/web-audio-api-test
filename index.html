<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Web Audio API Test</title>
</head>

<body>
    <h1>This is a test of the web audio API</h1>
    <h5>Do the pitches below play correctly on mobile and desktop?</h5>
    <table>
        <tr>
            <td>
                <button id="A3" data-playing="false" data-pitch="220">A3</button>
            </td>
            <td>
                <button id="A4" data-playing="false" data-pitch="440">A4</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="Bb3" data-playing="false" data-pitch="233.08">B-flat 3</button>
            </td>
            <td>
                <button id="Bb4" data-playing="false" data-pitch="466.16">B-flat 4</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="B3" data-playing="false" data-pitch="246.94">B3</button>
            </td>
            <td>
                <button id="B4" data-playing="false" data-pitch="493.88">B4</button>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
